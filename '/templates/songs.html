<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Songs</title>
    <!-- MDB icon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/logo.png')}}"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/mdb.min.css' )}}"
    />
  </head>

  <body>
    <!-- Start your project here-->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-body">
        <!-- Container wrapper -->
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand me-5" href="index.html">
            <img
              src="{{ url_for('static', filename='img/logo.png')}}"
              height="70px"
              alt="Tempotune Logo"
              loading="lazy"
              style="margin-top: -1px"
            />
          </a>

          <!-- Toggle button -->
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <p
                    class="mb-0 h3"
                    style="color: #040219; letter-spacing: 0.25em"
                  >
                    TEMPOTUNE
                  </p>
                </a>
              </li>
            </ul>
            <!-- Left links -->

            <div class="d-flex align-items-center">
              <button
                data-mdb-ripple-init
                type="button"
                class="btn btn-primary me-3 rounded-9 border border-2 display-3"
                style="
                  background-color: #fffdf3;
                  color: #4b40b5;
                  border-color: #4b40b5 !important;
                "
              >
                GENERATE PLAYLIST
              </button>
              <a
                data-mdb-ripple-init
                class="px-3"
                href="https://github.com/mdbootstrap/mdb-ui-kit"
                role="button"
                ><i class=""><img src="img/avatar.png" alt="" /></i
              ></a>
            </div>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <div
      class="p-4"
      style="background: linear-gradient(to right, #000a30, #180cb9, #4136ab)"
    >
      <div class="" style="">
        <div class="overflow-auto h-50 px-5">
          {% for n in range(10) %}
          <div
            class="card mt-4 mb-4"
            style="
              background-image: linear-gradient(to right, #4b40b5, #54095b);
            "
          >
            <div class="card-body">
              <div class="row">
                <div class="col-sm-1">
                  <button
                    type="button"
                    class="btn btn-primary btn-floating btn"
                    data-mdb-ripple-init
                  >
                    &#9658;
                    <!-- This is the HTML entity for the play figure -->
                  </button>
                </div>
                <div class="col-4 pt-2 text-white">Song Name</div>
                <div class="col-5 pt-2 text-white">Artist Name</div>
                <div class="col-1 pt-2 text-white">Duration</div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <footer class="" style="background-color: #040024 !important">
      <!-- Grid container -->
      <!--Grid row-->
      <div class="container">
        <div class="row text-center justify-content-evenly pt-3">
          <!--Grid column-->
          <div
            class="col-lg-1 col-md-2 mb-4 mb-md-0 d-none d-md-block"
            style="object-fit: scale-down"
          >
            <img
              src="{{ url_for('static', filename='img/logo.png')}}"
              alt=""
              style="max-height: 6vw"
            />
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="row col-12 col-md-10 col-lg-11 mb-md-0">
            <h6
              class="text-uppercase mb-0 text-white"
              style="font-size: 1.5vw; letter-spacing: 0.1em"
            >
              Follow us on:
            </h6>
            <ul class="list-unstyled mt-2 d-flex justify-content-evenly">
              <li>
                <div class="row justify-content-start mt-2">
                  <img
                    class="col-2 p-0 align-self-center"
                    style="max-width: 1.5vw"
                    src="img/інста_1.png"
                    alt=""
                  />
                  <a href="#!" class="col-10 text-white" style="font-size: 1vw"
                    >tempotune_official</a
                  >
                </div>
              </li>
              <li>
                <div class="row mt-2 justify-content-center">
                  <img
                    class="col-2 p-0 align-self-center"
                    style="max-width: 1.5vw"
                    src="img/facebook_1.png"
                    alt=""
                  />
                  <a href="#!" class="col-10 text-white" style="font-size: 1vw"
                    >TEMPOTUNE</a
                  >
                </div>
              </li>
              <li>
                <div class="row mt-2 justify-content-end">
                  <img
                    class="col-2 p-0 align-self-center"
                    style="max-width: 1.5vw"
                    src="img/twitter_1.png"
                    alt=""
                  />
                  <a href="#!" class="col-10 text-white" style="font-size: 1vw"
                    >tempotune_official</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!--Grid row-->

      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="
          background-color: #040219;
          font-size: 0.8vw;
          color: aliceblue;
          opacity: 0.9;
        "
      >
        © 2024 Tempotune. All rights reserved.
      </div>
      <!-- Copyright -->
    </footer>
    <!-- End your project here-->

    <!-- MDB -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/mdb.umd.min.js' )}}"
    ></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
