<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Generate playlist</title>
  <!-- MDB icon -->
  <link rel="icon" href="{{url_for('static',filename='img/logo.png') }}" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/mdb.min.css')}}" />
</head>

<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-body">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-5" href="index.html">
          <img src="{{ url_for('static', filename='img/logo.png')}}" height="70px" alt="Tempotune Logo" loading="lazy"
            style="margin-top: -1px" />
        </a>

        <!-- Toggle button -->
        <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <p class="mb-0 h3" style="color: #040219; letter-spacing: 0.25em">
                  TEMPOTUNE
                </p>
              </a>
            </li>
          </ul>
          <!-- Left links -->
          <div class="d-flex align-items-center">
            <button data-mdb-ripple-init type="button" class="btn btn-primary me-3 rounded-9 border border-2 display-3"
              style="
                  background-color: #fffdf3;
                  color: #4b40b5;
                  border-color: #4b40b5 !important;
                ">
              GENERATE PLAYLIST
            </button>
            <a data-mdb-ripple-init class="px-3" href="https://github.com/mdbootstrap/mdb-ui-kit" role="button"><i
                class=""><img src="{{ url_for('static', filename='img/avatar.png')}}" alt="" /></i></a>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
  <!-- Start your project here-->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center flex-column flex-md-row" style="height: 25vh">
      <div class="form-outline me-3 mb-3 mb-md-0" style="color: #06003D;" data-mdb-input-init>
        <input type="text" id="form12" class="form-control" style="font-size: 1.7vw;" />
        <label class="form-label" for="form12" style="font-size: 1.7vw;">Type a song name or a song URL
          (Spotify)</label>
      </div>
      <a class="btn btn-primary col-5 me-3 rounded-9 display-1 mt-md-0 ml-md-3 mr-md-3"
        style="background: linear-gradient(to right, #06003D, #4b40b5, #54095B); font-size: 1.7vw; color: #FFFDF3;"
        data-mdb-ripple-init href="https://mdbootstrap.com/docs/standard/getting-started/" target="_blank"
        role="button">GENERATE PLAYLIST</a>
    </div>
    <div class="justify-content-center" style="height: 85vh">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle me-3 border border-2 display-3" type="button"
          id="dropdownMenuButton" data-mdb-dropdown-init data-mdb-ripple-init aria-expanded="false" style="background-color: #fffdf3;
                color: #06003D;
                border-color: #06003D !important;
                font-size: 1vw;">
          NUMBER OF SONGS
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">10</a></li>
          <li><a class="dropdown-item" href="#">20</a></li>
          <li><a class="dropdown-item" href="#">30</a></li>
          <li><a class="dropdown-item" href="#">40</a></li>
          <li><a class="dropdown-item" href="#">50</a></li>
        </ul>
        <div class="mt-1">
          <label class="form-label" for="customRange1"></label>
          <div class="range mt-0 mr-0 ml-0">
            <label class="form-label" style="color: #4b40b5; float: left; font-size: 1.2vw;">VOCAL</label>
            <label class="form-label" style="color: #06003D; float: right;">INSTRUMENTAL</label>
            <input type="range" class="form-range" id="customRange1" style="background-color: transparent;" />

            <label class="form-label" style="color: #4b40b5; float: left; font-size: 1.2vw;">RELAXED</label>
            <label class="form-label" style="color: #06003D; float: right;">ENERGETIC</label>
            <input type="range" class="form-range" id="customRange2" style="background-color: transparent;" />

            <label class="form-label" style="color: #4b40b5; float: left; font-size: 1.2vw;">NON-DANCE</label>
            <label class="form-label" style="color: #06003D; float: right;">DANCE</label>
            <input type="range" class="form-range" id="customRange2" style="background-color: transparent;" />

            <label class="form-label" style="color: #4b40b5; float: left; font-size: 1.2vw;">SAD</label>
            <label class="form-label" style="color: #06003D; float: right;">HAPPY</label>
            <input type="range" class="form-range" id="customRange2" style="background-color: transparent;" />

            <label class="form-label" style="color: #4b40b5; float: left; font-size: 1.2vw;">OBSCURE</label>
            <label class="form-label" style="color: #06003D; float: right;">POPULAR</label>
            <input type="range" class="form-range" id="customRange2" style="background-color: transparent;" />

            <label class="form-label" style="color: #4b40b5; float: left; font-size: 1.2vw;">ELECTRONIC</label>
            <label class="form-label" style="color: #06003D; float: right;">ACOUSTIC</label>
            <input type="range" class="form-range" id="customRange2" style="background-color: transparent;" />
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- End your project here-->

  <footer class="" style="background-color: #040024 !important">
    <!-- Grid container -->
    <!--Grid row-->
    <div class="container">
      <div class="row text-center justify-content-evenly pt-3">
        <!--Grid column-->
        <div class="col-lg-1 col-md-2 mb-4 mb-md-0 d-none d-md-block" style="object-fit: scale-down">
          <img src="{{ url_for('static', filename='img/logo.png')}}" alt="" style="max-height: 6vw" />
        </div>
        <!--Grid column-->
        <!--Grid column-->
        <div class="row col-12 col-md-10 col-lg-11 mb-md-0">
          <h6 class="text-uppercase mb-0 text-white" style="font-size: 1.5vw; letter-spacing: 0.1em">
            Follow us on:
          </h6>
          <ul class="list-unstyled mt-2 d-flex justify-content-evenly">
            <li>
              <div class="row justify-content-start mt-2">
                <img class="col-2 p-0 align-self-center" style="max-width: 1.5vw"
                  src="{{ url_for('static', filename='img/інста_1.png')}}" alt="" />
                <a href="#!" class="col-10 text-white" style="font-size: 1vw">tempotune_official</a>
              </div>
            </li>
            <li>
              <div class="row mt-2 justify-content-center">
                <img class="col-2 p-0 align-self-center" style="max-width: 1.5vw"
                  src="{{ url_for('static', filename='img/facebook_1.png')}}" alt="" />
                <a href="#!" class="col-10 text-white" style="font-size: 1vw">TEMPOTUNE</a>
              </div>
            </li>
            <li>
              <div class="row mt-2 justify-content-end">
                <img class="col-2 p-0 align-self-center" style="max-width: 1.5vw"
                  src="{{ url_for('static', filename='img/twitter_1.png')}}" alt="" />
                <a href="#!" class="col-10 text-white" style="font-size: 1vw">tempotune_official</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--Grid row-->

    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="
          background-color: #040219;
          font-size: 0.8vw;
          color: aliceblue;
          opacity: 0.9;
        ">
      © 2024 Tempotune. All rights reserved.
    </div>
    <!-- Copyright -->
  </footer>
  <!-- MDB -->
  <script type="text/javascript" src="{{url_for('static',filename='js/mdb.umd.min.js')}}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
