<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Generate playlist</title>
    <!-- MDB icon -->
    <link rel="icon" href="{{url_for('static',filename='img/logo.png') }}"
      type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/mdb.min.css')}}" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-body">
        <!-- Container wrapper -->
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand me-5" href="index.html">
            <img
              src="{{ url_for('static', filename='img/logo.png')}}"
              height="70px"
              alt="Tempotune Logo"
              loading="lazy"
              style="margin-top: -1px" />
          </a>

          <!-- Toggle button -->
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <p
                    class="mb-0 h3"
                    style="color: #040219; letter-spacing: 0.25em">
                    TEMPOTUNE
                  </p>
                </a>
              </li>
            </ul>
            <!-- Left links -->

            <div class="d-flex align-items-center">
              <button
                data-mdb-ripple-init
                type="button"
                class="btn btn-primary me-3 rounded-9 border border-2 display-3"
                style="
                  background-color: #fffdf3;
                  color: #4b40b5;
                  border-color: #4b40b5 !important;
                ">
                GENERATE PLAYLIST
              </button>
              <a
                data-mdb-ripple-init
                class="px-3"
                href="https://github.com/mdbootstrap/mdb-ui-kit"
                role="button"><i class><img
                    src="{{ url_for('static', filename='img/avatar.png')}}"
                    alt /></i></a>
            </div>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!-- Start your project here-->
    <div class="container">
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh">
        <div class="text-center">
          <img
            class="mb-4"
            src="https://mdbootstrap.com/img/logo/mdb-transparent-250px.png"
            style="width: 250px; height: 90px" />
          <h5 class="mb-3">
            Thank you for using our product. We're glad you're with us.
          </h5>
          <p class="mb-3">MDB Team</p>
          <a
            class="btn btn-primary btn-lg"
            data-mdb-ripple-init
            href="https://mdbootstrap.com/docs/standard/getting-started/"
            target="_blank"
            role="button">Generate playlist</a>
        </div>
      </div>
      <div class="px-5">
        {% for n in range(3) %}
        <div
          class="card my-4 shadow-3-strong"
          style="
            background-image: linear-gradient(to right, #2b2185, #6d1cc4);
            border-radius: 2rem;
          "
        >
          <div class="card-body" style="margin: -0.6rem">
            <div class="row">
              <div class="col-1 align-self-center">
                <button
                  type="button"
                  class="btn btn-primary btn-floating"
                  data-mdb-ripple-init
                >
                  <i class="fas fa-play"></i>
                </button>
              </div>
              <div class="col-4 align-self-center text-white">Song Name</div>
              <div class="col-4 align-self-center text-white">Artist Name</div>
              <div class="col-3 align-self-center text-white">Duration</div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- End your project here-->
    <footer class style="background-color: #040024 !important">
      <!-- Grid container -->
      <!--Grid row-->
      <div class="container">
        <div class="row text-center justify-content-evenly pt-3">
          <!--Grid column-->
          <div
            class="col-lg-1 col-md-2 mb-4 mb-md-0 d-none d-md-block"
            style="object-fit: scale-down">
            <img
              src="{{ url_for('static', filename='img/logo.png')}}"
              alt
              style="max-height: 6vw" />
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="row col-12 col-md-10 col-lg-11 mb-md-0">
            <h6
              class="text-uppercase mb-0 text-white"
              style="font-size: 1.5vw; letter-spacing: 0.1em">
              Follow us on:
            </h6>
            <ul class="list-unstyled mt-2 d-flex justify-content-evenly">
              <li>
                <div class="row justify-content-start mt-2">
                  <img
                    class="col-2 p-0 align-self-center"
                    style="max-width: 1.5vw"
                    src="{{ url_for('static', filename='img/інста_1.png')}}"
                    alt />
                  <a href="#!" class="col-10 text-white"
                    style="font-size: 1vw">tempotune_official</a>
                </div>
              </li>
              <li>
                <div class="row mt-2 justify-content-center">
                  <img
                    class="col-2 p-0 align-self-center"
                    style="max-width: 1.5vw"
                    src="{{ url_for('static', filename='img/facebook_1.png')}}"
                    alt />
                  <a href="#!" class="col-10 text-white"
                    style="font-size: 1vw">TEMPOTUNE</a>
                </div>
              </li>
              <li>
                <div class="row mt-2 justify-content-end">
                  <img
                    class="col-2 p-0 align-self-center"
                    style="max-width: 1.5vw"
                    src="{{ url_for('static', filename='img/twitter_1.png')}}"
                    alt />
                  <a href="#!" class="col-10 text-white"
                    style="font-size: 1vw">tempotune_official</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!--Grid row-->

      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3"
        style="
          background-color: #040219;
          font-size: 0.8vw;
          color: aliceblue;
          opacity: 0.9;
        ">
        © 2024 Tempotune. All rights reserved.
      </div>
      <!-- Copyright -->
    </footer>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="{{url_for('static',filename='js/mdb.umd.min.js')}}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
